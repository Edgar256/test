<!DOCTYPE html>
<html>
  <head>
    <title>This is a js testing page</title>
  </head>
  <body>
    <button onclick="sortArray()">Click Me</button>
    <div id="root"></div>
    <script>
      function sortArray(A) {
        var A = [7, 3, 6, 4, 7, 9, 10, 11, 12, 2, 9, 5];

        var arrayLength = A.length;
        var maxIndex = arrayLength - 1;
        var B = A.sort(function(a, b) {
          return a - b;
        });
        var highestNumber = B[maxIndex];
        //console.log(highestNumber);
        if (highestNumber < 1) {
          console.log(1);
          return 1;
        } else {
          for (var i = 0; i < arrayLength; i++) {
            if (B[i + 1] - B[i] === 2) {
              console.log(B[i] + 1);
              //console.log(B[i + 1]);
            }
          }
        }
      }
    </script>
  </body>
